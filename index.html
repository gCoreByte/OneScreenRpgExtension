<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>

    <link rel="stylesheet" href="style.css" />
    <title>Profile Test Extension</title>
    <link rel="stylesheet" type="text/css" href="inventory.css">
    <script src="jquery.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script src="jquery.contextMenu.min.js"></script>
    <link rel="stylesheet" href="jquery.contextMenu.min.css" />

</head>

<body>
    <div id="loggedOut">
        <p>You need to share your TwitchID to continue</p>
        <button id="share">Share ID</button>
    </div>

    <div id="disconnectedMessage">
        Extension Disconnected Refresh page to reload.
    </div>

    <img src="images/marker.gif" alt="marker" id="marker">


    <div id="fullInventory" class="hud">

                    </div>
                    <div class="inventory-cell"></div>
                    <div class="inventory-cell"></div>
                </div>
            </div>

            <div id="selectedInventory">
                <div class="inventory-table" id="select-inventory">
                    <div class="inventory-row">
                        <div class="inventory-cell" id="select-helmet" data-item-filter-whitelist="helmet"></div>
                        <div class="inventory-cell" id="select-plating" data-item-filter-whitelist="plating"></div>
                        <div class="inventory-cell" id="select-chest" data-item-filter-whitelist="chest"></div>
                        <div class="inventory-cell" id="select-fabric" data-item-filter-whitelist="fabric"></div>
                        <div class="inventory-cell" id="select-pants" data-item-filter-whitelist="pants"></div>
                    </div>
                    <div class="inventory-row">
                        <div class="inventory-cell" id="select-weapon" data-item-filter-whitelist="weapon"></div>
                        <div class="inventory-cell" id="select-fishingRod" data-item-filter-whitelist="fishingRod"></div>
                        <div class="inventory-cell" id="remove-gem"></div>
                        <div class="inventory-cell" id="select-pet" data-item-filter-whitelist="pet"></div>
                        <div class="inventory-cell" id="delete-item"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="craftInventory" class="hud crafting">
        <div class="inventory-table" id="craft-inventory">
            <div class="inventory-row">
                <div class="inventory-cell"></div>
                <div class="inventory-cell"></div>

            </div>

                <div class="inventory-cell"></div>
                <div class="inventory-cell"></div>
            </div>
        </div>
    </div>

    <div id="craftPreview" class="hud crafting" style="display: block;"></div>
    <div id="craftImage" class="hud crafting" style="display: block;"></div>
    <span id="craftButton" class="hud crafting" style="display: block;"></span>

    <div id="stashInventory" class="hud">
        <div class="inventory-background">
            <div class="inventory-table" id="stash-inventory">
                <div class="inventory-row">
                    <div class="inventory-cell"></div>
                    <div class="inventory-cell"></div>
                    <div class="inventory-cell"></div>
                    <div class="inventory-cell"></div>
                    <div class="inventory-cell"></div>

                    <div class="inventory-cell"></div>
                    <div class="inventory-cell"></div>
                    <div class="inventory-cell"></div>
                </div>
                <div class="inventory-row">
                    <div class="inventory-cell"></div>
                    <div class="inventory-cell"></div>
                    <div class="inventory-cell"></div>
                    <div class="inventory-cell"></div>

                    <div class="inventory-cell"></div>

                    <div class="inventory-cell"></div>
                </div>
                <div class="inventory-row">
                    <div class="inventory-cell"></div>
                    <div class="inventory-cell"></div>
                    <div class="inventory-cell"></div>
                    <div class="inventory-cell"></div>
                    <div class="inventory-cell"></div>
                    <div class="inventory-cell"></div>
                    <div class="inventory-cell"></div>
                    <div class="inventory-cell"></div>
                    <div class="inventory-cell"></div>
                    <div class="inventory-cell"></div>
                </div>
                <div class="inventory-row">
                    <div class="inventory-cell"></div>
                    <div class="inventory-cell"></div>
                    <div class="inventory-cell"></div>
                    <div class="inventory-cell"></div>
                    <div class="inventory-cell"></div>
                    <div class="inventory-cell"></div>
                    <div class="inventory-cell"></div>
                    <div class="inventory-cell"></div>
                    <div class="inventory-cell"></div>
                    <div class="inventory-cell"></div>
                </div>
                <div class="inventory-row">
                    <div class="inventory-cell"></div>
                    <div class="inventory-cell"></div>
                    <div class="inventory-cell"></div>
                    <div class="inventory-cell"></div>
                    <div class="inventory-cell"></div>

                    <div class="inventory-cell"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="namePlate" class="hud">
        <div class="inner">
            <p id="playerName"></p>
        </div>
    </div>

    <div id="statsBars" class="hud">
        <div class="inner">
            <div id="hpBar" class="rpgui-progress red">
               <div class="rpgui-progress-track">
                <p class="text"></p>
                <div class="rpgui-progress-fill red progress" style="left: 0px;"></div>
               </div>
               <div class=" rpgui-progress-left-edge"></div>
               <div class=" rpgui-progress-right-edge"></div>
            </div>
            <div id="manaBar" class="rpgui-progress blue">
               <div class="rpgui-progress-track">
                  <p class="text"></p>
                  <div class="rpgui-progress-fill blue progress" style="left: 0px;"></div>
               </div>
               <div class=" rpgui-progress-left-edge"></div>
               <div class=" rpgui-progress-right-edge"></div>
            </div>
        </div>
    </div>

    <div id="stats" class="hud">
        <div id="statsLvl"></div>
        <div id="xpBar" class="rpgui-progress purple">
           <div class="rpgui-progress-track">
            <p class="text"></p>
            <div class="rpgui-progress-fill purple progress" style="left: 0px;"></div>
           </div>
           <div class=" rpgui-progress-left-edge"></div>
           <div class=" rpgui-progress-right-edge"></div>
        </div>
        <div class="double-stats">
            <div class="side-image"><img src="images/gold.png" class="small-image" alt="gold"/><p id="statsGold"></p></div>            
            <div class="side-image"><img src="images/premiumCurrency.png" class="small-image" alt="premium currency"/><p id="statsPremiumCurrency"></p></div>
        </div>
        <div class="double-stats">
            <div class="side-image"><img src="images/damage.png" class="small-image" alt="damage"/><p id="statsDamage"></p></div>
            <div class="side-image"><img src="images/attackSpeed.png" class="small-image" alt="attack speed"/><p id="statsAttackSpeed"></p></div>
        </div>
        <div class="double-stats">
            <div class="side-image"><img src="images/armor.png" class="small-image" alt="armor"/><p id="statsArmor"></p></div>
            <div class="side-image"><img src="images/magicResistance.png" class="small-image" alt="magic resistance"/><p id="statsMagicResistance"></p></div>
        </div>
    </div>

    <div id="mission" class="hud">
        <div class="inner-mission">
            <div id="missionTitle" style="display: none">Mission</div>
            <div id="missionProgress"></div>
            <div id="missionText">You are not in the Game write !play to see your stats in the Twitch Chat</div>
        </div>
    </div>

    <div id="blessings" class="hud">
        <p style="text-align: center;">Blessings</p>
        <div class="double-stats">
            <div class="side-image bless-button" data-type="dex" data-blessing="afkGain" title=""><img src="images/attackSpeed.png" class="small-image" alt="dex"/><div id="blessingDex">DEX</div></div>
            <div class="side-image"></div>
        </div>
        <div class="double-stats">
            <div class="side-image bless-button" data-type="str" data-blessing="damage" title=""><img src="images/damage.png" class="small-image" alt="str"/><div id="blessingStr">STR</div></div>
            <div class="side-image bless-button" data-type="def" data-blessing="armor" title=""><img src="images/armor.png" class="small-image" alt="def"/><div id="blessingDef">DEF</div></div>
        </div>
        <div class="double-stats">
            <div class="side-image bless-button" data-type="luck" data-blessing="luck" title=""><img src="images/luck.png" class="small-image" alt="luck"/><div id="blessingLuck">LUCK</div></div>
            <div class="side-image bless-button" data-type="xp" data-blessing="xpGain" title=""><img src="images/xp.png" class="small-image" alt="xp"/><div id="blessingXp">XP</div></div>
        </div>
    </div>

    <div id="heal" class="hud"></div>


    <div id="hideInventory"></div>


    <div id="quit" class="hud"></div>

    <div id="craft" class="hud"></div>

    <div id="stash" class="hud"></div>



    <script src="config.js"></script>
    <script src="script.js"></script>
    <script src="inventory.js"></script>

</body>

</html>
